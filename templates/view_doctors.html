<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Directory - RGH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_doctors.css') }}">
</head>
<body>

    <header class="app-header">
        <h1>Rathnapura General Hospital</h1>
    </header>

    <div class="doctor-container">
        <a href="{{ url_for('home') }}" class="back-btn" style="display:inline-block; margin-top:20px; text-decoration:none; color:#3498db;">‚Üê Back to Dashboard</a>
        
        <h2 class="main-title">Specialists Directory</h2>
        
        {% for group in staff %}
            <div class="dept-section">
                <h3 class="dept-title">Department of {{ group.dept_name }}</h3>
                
                <div class="doctor-grid">
                    {% for doc in group.doctors %}
                    <div class="doc-card">
                        <div class="doc-header">üë®‚Äç‚öïÔ∏è</div>
                        <div class="doc-info">
                            <h3>{{ doc.name }}</h3>
                            <div class="specialty">{{ doc.specialty }}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

    <footer style="text-align:center; padding: 30px; color:#bdc3c7;">
        &copy; 2026 Rathnapura General Hospital
    </footer>

</body>
</html>
