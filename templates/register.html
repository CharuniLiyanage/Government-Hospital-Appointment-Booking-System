<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RGH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .auth-container { 
            max-width: 500px; 
            margin: 40px auto; 
            background: white; 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            text-align: center; 
        }
        .auth-container h2 { color: #2c3e50; margin-bottom: 1rem; }
        .auth-form { text-align: left; }
        .auth-form label { font-size: 0.85rem; color: #7f8c8d; font-weight: bold; display: block; margin-top: 10px; }
        .auth-form input, .auth-form textarea { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1rem; 
        }
        .auth-btn { 
            width: 100%; 
            padding: 12px; 
            background: #27ae60; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 20px; 
        }
        .auth-btn:hover { background: #219150; }
        .switch-link { margin-top: 1.5rem; display: block; color: #34495e; text-decoration: none; font-size: 0.9rem; text-align: center;}
    </style>
</head>
<body style="background-color: #ecf0f1;">

    <div class="auth-container">
        <h2>Patient Registration</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div style="background: #fff3cd; color: #856404; padding: 10px; border: 1px solid #ffeeba; border-radius: 5px; margin-bottom: 20px;">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="auth-form" method="POST">
            <label>Full Name</label>
            <input type="text" name="fullname" placeholder="Full Name" required>
            
            <label>Address</label>
            <input type="text" name="address" placeholder="Address" required>
            
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Age</label>
                    <input type="number" name="age" placeholder="Age" required>
                </div>
                <div style="flex: 2;">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>
            </div>

            <label>Email Address</label>
            <input type="email" name="email" placeholder="Email" required>

            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

            <label>Username</label>
            <input type="text" name="username" placeholder="Choose a Username" required>
            
            <label>Password</label>
            <input type="password" name="password" placeholder="Create a Password" required>
            
            <button type="submit" class="auth-btn">Create Account</button>
        </form>
        <a href="{{ url_for('login') }}" class="switch-link">Already have an account? Login here</a>
    </div>

</body>
</html>
