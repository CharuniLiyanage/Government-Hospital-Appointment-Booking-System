<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="app-header">
        <div>Doctor's Daily List</div>
    </header>

    <section style="padding: 20px; max-width: 800px; margin: auto;">
        <form method="GET" style="margin-bottom: 20px;">
            <label>Select Department View:</label>
            <select name="dept_id" onchange="this.form.submit()">
                {% for d in departments %}
                <option value="{{ d.id }}" {% if dept_name == d.name %}selected{% endif %}>{{ d.name }}</option>
                {% endfor %}
            </select>
        </form>

        <h2>Appointments for {{ dept_name }}</h2>
        <hr><br>

        {% if appointments %}
            {% for a in appointments %}
            <div class="notice-card" style="border-left: 5px solid #27ae60;">
                <span style="font-size: 1.2rem; font-weight: bold;">{{ a.appointment_time }}</span> - {{ a.patient_name }}
                <br><small>Date: {{ a.appointment_date }}</small>
            </div>
            {% endfor %}
        {% else %}
            <p>No appointments scheduled for this department.</p>
        {% endif %}
    </section>
</body>
</html>
